<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>skywalker Phone</title>
  <!-- font -awesome -->
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- style css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- navbar -->
  <nav class='navbar'>
    <div class='nav-center'>
      <span class="nav-icon cart-btn">
        <i class="fas fa-bars"></i>
      </span>
      <h3>skywalker<span>gadgets</span></h3>
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
  <!-- end of navbar -->

  <!-- hero section -->
  <section class="hero">
    <div class="hero-center">
      <h1 class="hero-title">gadgets collection</h1>
      <button class="hero-btn">
        shop now
      </button>
    </div>
  </section>
  <!-- end of hero section -->

  <!-- products -->
  <section class="products">
    <div class="section-title">
      <h2 class="title">
      our products
    </h2>
    </div>
    <div class="products-center"></div>
  </section>
  <!-- end of products -->

  <!-- cart -->
  <section class="cart-overlay">
    <aside class="cart">
      <span class="close-cart">
        <i class="fas fa-times"></i>
      </span>
      <h2>your cart</h2>
      <div class="cart-content"></div>
        <hr>
        <div class="cart-footer">
          <h3>
            total
            : <span class="cart-total">$0</span>
          </h3>
          <button class="clear-cart hero-btn">
            clear
          </button>
        </div>
    </aside>
  </section>
  <!-- end of cart -->
  <!-- footer -->
  <footer>
    <p>
      all reserved &copy; <span class="date"></span> skywalker gadgets
    </p>
  </footer>
  <!-- end of footer -->
  <!-- JavaScript -->
  <script src="./App.js"></script>
</body>
</html>
